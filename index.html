<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d09ac24993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top"> 
            <div class="menu">
                <img src="images/Reservia@3x.png" alt="Reservia Logo" />
                <nav>
                    <ul class="ul_menu">
                        <li><a href="#">Accommodation</a></li>
                        <li><a href="#">Activities</a></li>
                        <li class="signup"><a href="#">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search">
                <p id="searchText">Find a place for your dream vacation</p>
                <p id="searchText2"> Downtown or in nature</p>
                <form class="formGroup">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="findPlace" name="findPlace" placeholder="Marseille, France">
                    <input id="btnSubmit" type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="mid"> 
            <div id="galery"></div>
            <div id="side_galery"></div>
        </div>
        <div class="bottom">
            <div id="tourism_galery"></div>
        </div>
        <div class="footer"></div>
    </div>
    
</body>
</html>
