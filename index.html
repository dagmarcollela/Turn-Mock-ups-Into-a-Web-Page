<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d09ac24993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top"> 
            <div class="menu">
                <img src="images/Reservia@3x.png" alt="Reservia Logo" />
                <nav>
                    <ul class="ul_menu">
                        <li><a href="#">Accommodation</a></li>
                        <li><a href="#">Activities</a></li>
                        <li class="signup"><a href="#">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search">
                <p id="searchText">Find a place for your dream vacation</p>
                <p id="searchText2"> Downtown or in nature</p>
                <form class="formGroup">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="findPlace" name="findPlace" placeholder="Marseille, France">
                    <input id="btnSubmit" type="submit" value="Search">
                </form>
            </div>
            <div class="filters">
                <p>Filters</p>

                <input class="btnFilters" type="button" value="Low Cost">
                <input class="btnFilters" type="button" value="Family-friendly">
                <input class="btnFilters" type="button" value="Romantic">
                <input class="btnFilters" type="button" value="Pets allowed">
            </div>
            <div id="total">
                <p>More than 500 accommodations are avaliable in this city</p>
            </div>
        </div>
        <div class="mid"> 
            <div class="galery">
                <div class="row">
                    <img src="images/marcus-loke-WQJvWU_HZFo-unsplash.jpg">
                    <img src="images/fred-kleber-gTbaxaVLvsg-unsplash.jpg">
                    <img src="images/reisetopia-B8WIgxA_PFU-unsplash.jpg">
                    <img src="images/annie-spratt-Eg1qcIitAuA-unsplash.jpg">
                    <img src="images/nicate-lee-kT-ZyaiwBe0-unsplash.jpg">
                    <img src="images/febrian-zakaria-M6S1WvfW68A-unsplash.jpg">
                </div>
            </div>
            <div id="side_galery">
                <!-- <div class="colum">
                    <img src="images/annie-spratt-Eg1qcIitAuA-unsplash.jpg">
                    <img src="images/nicate-lee-kT-ZyaiwBe0-unsplash.jpg">
                    <img src="images/febrian-zakaria-M6S1WvfW68A-unsplash.jpg">
                </div> -->
            </div>
        </div>
        <div class="bottom">
            <div id="tourism_galery"></div>
        </div>
        <div class="footer"></div>
    </div>
    
</body>
</html>
